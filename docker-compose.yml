version: '3.8'

services:
  biomed-chat:
    build: .
    container_name: biomed-chat
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # API Keys (set these or use .env file)
      - API_PROVIDER=${API_PROVIDER:-grok}
      - GROK_API_KEY=${GROK_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SITE_PASSWORD=${SITE_PASSWORD:-}
    volumes:
      # Mount .env file if you have one
      - ./.env:/app/.env:ro
      # Persist model downloads
      - model-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:
    name: biomed-chat-models
